[metadata]
name = vehicle_analysis_dashboard
version = 1.0.0
description = Dashboard interactivo para análisis de vehículos usados en EE. UU.
author = YurgenMg
license = MIT

[files]
data_dir = data
raw_data = data/raw/vehicles_us.csv
processed_data = data/processed

[preprocessing]
min_price = 500
price_outlier_quantile = 0.99
age_bins = [0, 3, 7, 15, 100]
age_labels = ["Nuevo (0-3)", "Reciente (4-7)", "Usado (8-15)", "Viejo (>15)"]

[dashboard]
title = Dashboard de Análisis de Vehículos
layout = wide
theme = light
default_charts = ["odometer", "scatter"]